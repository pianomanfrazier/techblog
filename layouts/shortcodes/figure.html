<figure>
  {{ if .Get "link" }}
    <a href="{{ .Get "link" }}" target="_blank">
  {{ end }}
  <img
    {{ if .Get "width" }}width="{{ .Get "width" }}"{{ end }}
    {{ if .Get "style" }} style="{{ .Get "style" | safeCSS }}" {{ end }}
    src="{{ .Get "src" }}"
    alt="{{ .Get "alt" }}"
    title="{{ .Get "title" | plainify }}"
  >
  {{ if .Get "link" }}</a>{{ end }}
  {{ if .Get "caption" }}
    <figcaption class="">{{ .Get "caption" | markdownify }}</figcaption>
  {{ end }}
</figure>
